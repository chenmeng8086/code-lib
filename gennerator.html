    <script>
        function *foo () {
            // yield new Promise((resolved, rejected) => {
            //     setTimeout(() => {
            //         resolved(1)
            //     }, 5000)
            // })
            yield setTimeout(() => {
                console.log(11)
            }, 5000)
            yield setTimeout(() => {
                console.log(22)
            }, 5000)
            yield setTimeout(() => {
                console.log(33)
            }, 5000)
        }

        function getData () {
            const aa = foo()
            while (true) {
                let temp = aa.next()
                if (temp.done) {
                    break
                }
            }
        }

        getData()
